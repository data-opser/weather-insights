name: linters

on:
  pull_request:
    branches:
      - main

jobs:
  get-changed-files:
    runs-on: ubuntu-latest
    name: Test changed-files
    permissions:
      pull-requests: read

    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Set output for ALL_CHANGED_FILES
        run: echo "::set-output name=ALL_CHANGED_FILES::${{ steps.changed-files.outputs.all_changed_files}}"
    outputs:
      ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}

  kotlint-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Install Ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.48.2/ktlint &&
          chmod a+x ktlint &&
          sudo mv ktlint /usr/local/bin/

      - name: Run Ktlint on changed Kotlin files
        env:
          ALL_CHANGED_FILES: ${{ needs.get-changed-files.outputs.ALL_CHANGED_FILES }}
        if: ${{ env.ALL_CHANGED_FILES && env.ALL_CHANGED_FILES != '' }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
           kt_files=$(echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | grep '\.kt' || true)
           if [ -n "$kt_files" ]; then
             echo "$kt_files" | xargs ktlint
           fi
        continue-on-error: true

  javascript-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      - name: Install ESLint
        run: |
          cd frontend
          npm ci
          npm init @eslint/config@latest --config eslint-config-standard

      - name: Run ESLint on changed JavaScript files
        env:
          ALL_CHANGED_FILES: ${{ needs.get-changed-files.outputs.ALL_CHANGED_FILES }}
        if: ${{ env.ALL_CHANGED_FILES && env.ALL_CHANGED_FILES != '' }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
          js_files=$(echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | grep '\.js' || true)
          if [ -n "$js_files" ]; then
            echo "$js_files" | xargs npx eslint
          fi
        continue-on-error: true

  python-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8 on changed Python files
        env:
          ALL_CHANGED_FILES: ${{ needs.get-changed-files.outputs.ALL_CHANGED_FILES }}
        if: ${{ env.ALL_CHANGED_FILES && env.ALL_CHANGED_FILES != '' }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
          py_files=$(echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | grep '\.py' || true)
          if [ -n "$py_files" ]; then
            echo "$py_files" | xargs flake8
          fi
        continue-on-error: true

  sql-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Install SQL Fluff
        run: |
          pip install sqlfluff

      - name: Run SQL Fluff on changed SQL files
        env:
          ALL_CHANGED_FILES: ${{ needs.get-changed-files.outputs.ALL_CHANGED_FILES }}
        if: ${{ env.ALL_CHANGED_FILES && env.ALL_CHANGED_FILES != '' }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
          sql_files=$(echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | grep '\.sql' || true)
          if [ -n "$sql_files" ]; then
            echo "$sql_files" | xargs sqlfluff lint --config .sqlfluff
          fi
        continue-on-error: true

  yaml-yml-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Install Yamllint
        run: |
          pip install yamllint

      - name: Run Yamllint on changed YAML and YML files
        env:
          ALL_CHANGED_FILES: ${{ needs.get-changed-files.outputs.ALL_CHANGED_FILES }}
        if: ${{ env.ALL_CHANGED_FILES && env.ALL_CHANGED_FILES != '' }}
        run: |
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
          yml_yaml_files=$(echo "${ALL_CHANGED_FILES}" | tr ' ' '\n' | grep -E '\.yml|\.yaml' || true)
          if [ -n "$yml_yaml_files" ]; then
            echo "$yml_yaml_files" | xargs yamllint -d "{extends: default, rules: {line-length: disable}}"
          fi
        continue-on-error: true

  html-linter:
    runs-on: ubuntu-latest
    needs: get-changed-files
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: Run htmltest
        uses: wjdp/htmltest-action@master
        with:
          path: .
        continue-on-error: true
